<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body class="flex flex-col justify-center items-center">
  <main class="container flex flex-col">

      <img src="images/logo.svg" alt="Ping Logo" class="container-img">
    
      <div class="container-text flex flex-col">
        <h1 class="container-title">We are launching <strong>soon!</strong></h1>
        <h2 class="container-subscribe">Subscribe and get notified</h2>
      </div>

      <div class="container-form grid">
        <input type="email" name="" id="email" class="container-input" placeholder="Your email address...">
        <p class="error-msg">Please provide a valid email</p>
        <button class="notify" onclick="notify()">Notify Me</button>
      </div>

      <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="container-dashboard">

      <div class="icons flex flex-col gap-10">      
        <div class="icons-imgs flex gap-6 justify-center">
          <div class="social-media-icon"></div>
          <div class="social-media-icon"></div>
          <div class="social-media-icon"></div>
        </div>
        <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/danielmrz-dev" target="_blank">danielmrz-dev</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
